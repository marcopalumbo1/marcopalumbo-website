
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Eventi - Marco Palumbo</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0d0d0d; color: #fff; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    .lang-toggle { text-align: right; margin-bottom: 1rem; }
    .lang-toggle button { background: #222; color: #fff; border: 1px solid #555; padding: 0.25rem 0.5rem; cursor: pointer; }
  </style>
  <script>
    function toggleLanguage(lang) {
      document.querySelectorAll('.it').forEach(e => e.style.display = lang === 'it' ? 'block' : 'none');
      document.querySelectorAll('.en').forEach(e => e.style.display = lang === 'en' ? 'block' : 'none');
    }
    window.onload = () => toggleLanguage('it');
  </script>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="toggleLanguage('it')">IT</button>
    <button onclick="toggleLanguage('en')">EN</button>
  </div>
  <h1 class="it">Prossimi eventi</h1>
  <h1 class="en">Upcoming Events</h1>
  <p class="it">Attualmente non ci sono eventi in programma.</p>
  <p class="en">Currently no upcoming events scheduled.</p>
</body>
</html>
