<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galleria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #000000;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      width: calc(33.33% - 20px);
      box-sizing: border-box;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    @media screen and (max-width: 768px) {
      .gallery-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Galleria</h1>

  <div class="gallery">
    <!-- RIGA 1 -->

      <img src="foto1.jpg" alt="Foto 1">

    </div>

    </div>
