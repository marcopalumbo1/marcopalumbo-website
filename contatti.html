<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contatti | Marco Palumbo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f6f6;
      color: #222;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    form {
      max-width: 500px;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .lang-toggle {
      margin-bottom: 2rem;
    }
    .lang-toggle button {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="toggleLang('it')">IT</button>
    <button onclick="toggleLang('en')">EN</button>
  </div>

  <div id="contact-it">
    <h1>Contattami</h1>
    <p>Compila il modulo qui sotto per contattarmi direttamente.</p>
    <form name="contact-it" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact-it">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="6" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </div>

  <div id="contact-en" style="display: none;">
    <h1>Contact Me</h1>
    <p>Fill out the form below to contact me directly.</p>
    <form name="contact-en" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact-en">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleLang(lang) {
      document.getElementById('contact-it').style.display = lang === 'it' ? 'block' : 'none';
      document.getElementById('contact-en').style.display = lang === 'en' ? 'block' : 'none';
    }
  </script>
</body>
</html>
