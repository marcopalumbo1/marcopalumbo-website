  <script>

      it.forEach(el => el.style.display = lang === 'it' ? 'block' : 'none');
      en.forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
    }
    window.onload = () => toggleLanguage('it');

  <h1>Marco Palumbo - Bio</h1>

  <div class="content" id="bio-text"></div>

  <script>
    const bio = {
      it: `Marco Palumbo, Classe 2002. Affascinato dalla musica fin da piccolo, si innamora del basso durante la scuola media e decide di approfondire lo studio prendendo lezioni di strumento sotto la guida del Maestro Valerio Bruno, in arte Combass. Bassista/produttore degli Après La Classe e turnista di fama nazionale e non.

Con lui continua gli studi per 4 anni, analizzando tutte le sfaccettature dello strumento e trattando tutti i generi musicali: Pop, Rock, Reggae, Jazz, Blues, Motown ecc. Collabora con numerosi colleghi e formazioni artistiche.

Nel 2020 entra a far parte del Locomotive Jazz Festival, aprendo concerti a Simona Molinari ed esibendosi in Francia. Nel 2021 partecipa a Battiti Live su Italia1 come bassista di Tancredi. Nello stesso anno entra nei Kamafei, gruppo storico salentino, e nei MamaSka con cui arriva secondo a Sanremo Rock.

Nel 2022 partecipa alla presentazione del disco “Sarai Bellissima” con Imperfetto Prossimo. Nel 2023 fonda i Joaniti e collabora con Mylious Johnson, batterista di fama mondiale. Suona per Leo Gaballo e nel 2024 entra nell’orchestra Li Ucci Festival.

Frequenta il Conservatorio di Monopoli sotto la guida di Mario Guarini. Registra il musical “Polo Nord” per Mind Production e lavora al disco 2025/2026 dei Kamafei.

Collabora a vari progetti, anche con Frank Bramato e la Sottoscritta. Cresce sui social e inizia collaborazioni con aziende come Moises.`,

      en: `Marco Palumbo, born in 2002. Fascinated by music since childhood, he fell in love with the bass guitar during middle school. He began formal studies under Maestro Valerio Bruno (Combass), bassist/producer of Après La Classe.

He studied with him for four years, exploring every aspect of the instrument and all musical genres: Pop, Rock, Reggae, Jazz, Blues, Motown, and more. He collaborated with many fellow musicians and artistic groups.

In 2020, he joined the Locomotive Jazz Festival, opening for Simona Molinari and performing in France. In 2021, he appeared on the TV show Battiti Live on Italia1 as Tancredi’s bassist and joined the Kamafei and MamaSka. With the latter, he placed second out of 12,000 bands at Sanremo Rock.

In 2022, he played at the presentation of the album “Sarai Bellissima” by Imperfetto Prossimo. In 2023, he formed the Joaniti and collaborated with world-renowned drummer Mylious Johnson. He performed with Leo Gaballo and in 2024 became the official bassist of the Li Ucci Festival orchestra.

He studies at the Monopoli Conservatory under Mario Guarini. He recorded the musical “Polo Nord” for Mind Production and is working on the 2025/2026 Kamafei album.

He continues to collaborate on new musical projects, including with Frank Bramato and La Sottoscritta. His social presence is growing, attracting partnerships with companies like Moises.`
    };

    function switchLang(lang) {
      document.getElementById("bio-text").textContent = bio[lang];
    }

    // Default: Italian
    switchLang("it");
  </script>
